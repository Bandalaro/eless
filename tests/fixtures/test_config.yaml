# Test configuration for ELESS pipeline
processing:
  supported_extensions: [".txt", ".md", ".pdf", ".docx", ".html", ".bin"]

parallel_processing:
  max_workers: 2
  mode: "thread"
  enable_parallel_files: true
  enable_parallel_chunks: true
  enable_parallel_embedding: true
  enable_parallel_database: true
  chunk_batch_size: 5
  file_batch_size: 2
  adaptive_workers: true
  resource_monitoring: true

embedding:
  batch_size: 32
  model: "all-MiniLM-L6-v2"
  dimension: 384
  normalize: true
  cache_embeddings: true
  model_path: "./models"
  use_gpu: false
  quantize: false

chunking:
  chunk_size: 512
  chunk_overlap: 128
  min_chunk_size: 64
  skip_short_chunks: true
  overlap_strategy: "simple"
  text_splitter: "sentence"
  language: "en"

resource_limits:
  memory_warning_percent: 80
  memory_critical_percent: 90
  cpu_high_percent: 85
  min_memory_mb: 256
  max_file_size_mb: 100
  max_memory_percent: 95
  throttle_threshold: 85

cache:
  directory: "/tmp/eless_test_cache"
  max_size_mb: 1024
  retention_days: 7
  compression: true
  manifest_file: "cache_manifest.json"
  chunk_format: "json"
  max_chunk_size_mb: 10

databases:
  batch_size: 100
  targets: ["chroma", "qdrant", "faiss"]
  connections:
    chroma:
      type: "chroma"
      path: "/tmp/eless_test_chroma"
    qdrant:
      type: "qdrant"
      path: ":memory:"
    faiss:
      type: "faiss"
      path: "/tmp/eless_test_faiss"

logging:
  level: "INFO"
  format: "%(asctime)s | %(levelname)-8s | %(name)-12s | %(message)s"
  directory: ".eless_logs"
  max_size_mb: 10
  backup_count: 5
  file_logging: true
  console_logging: true

security:
  enable_encryption: false
  key_file: null
  hash_algorithm: "sha256"
  verify_checksums: true
